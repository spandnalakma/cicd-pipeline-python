apiVersion: v1
kind: Service
metadata:
  name: python-app-service
spec:
  type: NodePort
  selector:
    app: python-app
  ports:
    - protocol: TCP
      port: 5000
      nodePort: 5000



---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: python-app-deployment
  labels:
    app: python-app
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: python-app
    template:
      metadata:
        labels:
          app: python-app
      spec:
        containers:
          - name: python-app
            image: $DOCKER_IMAGE_NAME:$BUILD_NUMBER
            ports:
              - containerPort: 5000
